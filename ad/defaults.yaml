#### AD/DEFAULTS.YAML --- Default settings for active-directory-formula

ad:
  ds:
    domain: example.net         # Kerberos 5 realm (DNS domain name)
    netbios: EXAMPLE            # NetBIOS domain name

    ## Specify the domain and forest functionality levels.
    domain_mode: Win2012R2
    forest_mode: Win2012R2

    ## Specify where to install the NTDS database, transaction log,
    ## and SYSVOL shared folder.
    database: 'C:\Windows\NTDS'
    log: 'C:\Windows\NTDS'
    sysvol: 'C:\Windows\SYSVOL'

    ## Set the Administrator account password for DS Restore Mode.
    rm_password: 'P@55w0rd!!'

    ## Configure an authoritative time server per KB816042.
    authoritative_time: False
    announce_flag: 0x5
    ntp_peers:                  # https://technet.microsoft.com/en-us/library/cc779560.aspx
      - time.windows.com,0x1
    special_poll_interval: 900
    max_pos_phase_correction: 1800
    max_neg_phase_correction: 1800

    ## CAUTION: Domain credentials used to deploy replica DCs must be
    ## specified by the system operator.
    credentials:
      username: ''              # e.g., 'EXAMPLE\s-salt-master'
      password: ''              # e.g., 'P@55w0rd!!'

#### AD/DEFAULTS.YAML ends here.
