#### AD/DS/DEFAULTS.YAML --- Default settings for active-directory-formula

ad:
  ds:
    packages:
      []
    features:
      - AD-Domain-Services
      - DNS
      - RSAT-AD-Tools
      - RSAT-ADDS
      - RSAT-AD-AdminCenter
      - RSAT-AD-PowerShell
      - RSAT-DNS-Server
    services:
      - DNS
      - NTDS
      - w32time
    DatabasePath: 'C:\Windows\NTDS'
    LogPath: 'C:\Windows\NTDS'
    SysvolPath: 'C:\Windows\SYSVOL'

#### AD/DS/DEFAULTS.YAML ends here.
